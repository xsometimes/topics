<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写防抖debounce</title>
</head>
<body>
  <script>
    function debounce (fn, delay = 100) {
      let timer;
      return function() {
        const self = this;

        if (timer) {
          clearTimeout(timer);
          timer = null;
        }

        timer = setTimeout(() => {
          fn.call(self, ...arguments);
        }, delay)
      }
    }

    const debounceFn = debounce(() => {
      console.log('window resize debounce...');
    }, 500);
    window.addEventListener('resize', debounceFn, false)

  </script>
</body>
</html>
