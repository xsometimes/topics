<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写instanceof方法</title>
</head>
<body>
  <script>
    /**
     * instanceof检查目标对象的原型链中是否有与指定对象的原型相同的原型，通过===严格等于 比较两个原型是否相等
    */
    function myInstanceOf (obj1, obj2) {
      while (true) {
        if (obj1 === null) {
          return false
        }
        if (obj1.__proto__ === obj2.prototype) {
          return true
        }
        obj1 = obj1.__proto__
      }
    } 

    function Person(name) {
      this.name = name;
    }
    const p1 = new Person('666');
    console.log(myInstanceOf(p1, Person), p1 instanceof Person);
    console.log(myInstanceOf(p1, Object), p1 instanceof Object);
  </script>
</body>
</html>
