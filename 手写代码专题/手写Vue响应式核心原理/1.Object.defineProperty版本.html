<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue核心响应式原理：Object.defineProperty版本</title>
</head>
<body>
  <script>
    function observe(obj) {
      if (typeof obj !== 'object' || obj === null) {
        return
      }
      Object.keys(obj).forEach(key => {
        defineReative(obj, key, obj[key]);
      })
    }

    function defineReative(target, key, val) {
      observe(val); // 递归遍历
      Object.defineProperty(target, key, {
        enumerable: true,
        configurable: true,
        get: function () {
          console.log(val)
          return val;
        },
        set: function (newVal) {
          val = newVal
          console.log('change value')
        }
      })
    }


    const obj = {
      name: 'AAA',
      age: 23,
      job: {
        name: 'FE',
        salary: 1000
      }
    }
    observe(obj);
    const name = obj.name
    obj.name = 'BBB'
    const jobName = obj.job.name
    obj.job.name = 'fe'
  </script>
</body>
</html>
