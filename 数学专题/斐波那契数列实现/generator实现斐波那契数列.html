<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>generator实现斐波那契数列</title>
</head>
<body>
  <script>
    function* fibonacci() {
      let [prev, curr] = [0, 1];
      for (;;) {
        yield curr;
        [prev, curr] = [curr, prev + curr];
      }
    }

    for (n of fibonacci()) { // 使用for...of语句时不需要使用next方法
      if (n > 1000) break;
      console.log(n);
    }
  </script>
</body>
</html>
